<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

<body class="bg-gradient-primary" style="align-content: center; align-items: center;">

    <div class="container"  />

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                
                    
                    <div  style="align-content: center; align-items: center;">
                        <div class="p-5" style="align-content: center; align-items: center;">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Créer un compte</h1>
                            </div>
                            <form class="user">
                                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0" style="justify-content: center;">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Nom" style="align-content: center; align-items: center;">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Prénom">
                                    </div>
                                
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="adresse mail">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="mot de passe">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="vérification mot de passe">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <fieldset>
                                        <legend>Souhaitez-vous:</legend>
                                    </fieldset>
                                                <div>
                                                    <div>
                                                    <input type="radio" id="Perdre" name="drone" value="huey"checked>
                                                      <label for="huey">Perdre du poids</label>
                                                    </div>

                                                    <div>
                                                      <input type="radio" id="maintenir" name="drone" value="dewey">
                                                      <label for="dewey">Maintenir mon poids actuel</label>
                                                    </div>

                                                    <div>
                                                      <input type="radio" id="muscle" name="drone" value="louie">
                                                      <label for="louie">Prendre du muscle</label>
                                                    </div>
                                                
                                                </div>
                                </div>
                                    

                                <div class="form-group">
                                    <fieldset>
                                            <legend>Voulez-vous pratiquer des exercices physiques ?</legend>
                                            <div>
                                                <input type="radio" id="oui" name="drone2" value="huey" checked>
                                                  <label for="huey">OUI</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="non" name="drone2" value="dewey">
                                                <label for="dewey">NON</label>
                                            </div>          
                                    </fieldset>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Votre poids">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="votre taille ">
                                    </div>
                                </div>




                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </a>
                                
                            </form>
                            <hr>
                            
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    
                
        </div>

    </div>

</html>
